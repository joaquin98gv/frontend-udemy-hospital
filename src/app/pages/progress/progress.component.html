<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <h2>Barra de progreso</h2>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.aria-valuenow]="progreso1" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso1 + '%'"></div>
                </div>
                <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.aria-valuenow]="progreso2" aria-valuemin="0" aria-valuemax="100" [style.width]="progreso2 + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso1 = $event" [leyenda]="'Progress azul'" [progreso]="progreso1"></app-incrementador>

            </div>
        </div>
    </div>
    <div class="col">
        <div class="card">
            <div class="card-body">

                <app-incrementador (cambioValor)="progreso2 = $event" [leyenda]="'Progress verde'" [progreso]="progreso2"></app-incrementador>

            </div>
        </div>
    </div>
</div>
